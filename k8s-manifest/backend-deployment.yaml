apiVersion: apps/v1
kind: Deployment
metadata: 
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
      image: 727218227857.dkr.ecr.us-west-1.amazonaws.com/nubes-backend:latest
      ports:
      - containerPort: 5000
      
