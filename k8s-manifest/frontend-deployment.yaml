apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
  matchLabels:
    app: frontend
  template:
    metadata:
      labels:
      app: frontend
    spec:
      containers:
      - name: frontend
      image: 727218227857.dkr.ecr.us-west-1.amazonaws.com/nubes-frontend:latest
      ports:
      -containterPort: 80
    
